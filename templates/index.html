<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Name my pet</h3>

  <form action="/" method="post">
    <input type="number" name="days" placeholder="days travelling" required />
    <input
      type="number"
      name="budget"
      placeholder="Budget for travelling"
      required
    />
    <input type="text" name="fromlocation" placeholder="from where" required />
    <input type="text" name="tolocation" placeholder="going to?" required />
    <input type="submit" value="Generate names" />
  </form>

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
