<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>OpenAI Quickstart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='plan_card.css') }}" />
</head>

<body>
  <p>This is the plan</p>
<pre>{{ jsonData | tojson | safe }}</pre>

  <div class="card-container">
      {% for key, value in data.items() %}
        <div class="card">
          <h2>{{ key }}</h2>
          <p>{{ value }}</p>
        </div>
      {% endfor %}
    </div>

<div class="card">
  <img src="{{ url_for('static', filename='img_avatar.png') }}"" alt="Avatar" style="width:100%">
{#    <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />#}
  <div class="container">
    <h4><b>John Doe</b></h4>
    <p>Architect & Engineer</p>
  </div>
</div>
</body>
